<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safar App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="intro">
        <h1 class="logo-header">
            <span class="logo">Sa</span><span class="logo">far</span>
        </h1>
    </div>
    <img class="login-ill" src="map-illus.png" alt="Map-Illustration" width="250" height="150">
    <h3>Login</h3>
    <div class="phone-container">
        <div class="country-codes">
            <select>
                <option value="+91">+91 India</option>
                <option value="+1">+1 America</option>
                <option value="+44">+44 UK</option>
                <option value="+973">+973 Bahrain</option>
                <option value="+55">+55 Brazil</option>
            </select>
        </div>
        <div class="input-phone">
            <input type="tel" id="phone-number" placeholder=" Phone">
        </div>
    </div>
    <button id="send-otp">Send One Time Password</button>
    <h5>New? <a href="#">Register Here!</a></h5>
    <script src="index.js"></script>
</body>
</html>
